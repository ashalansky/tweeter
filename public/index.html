<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700&display=swap" />
  <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.10.1/css/all.css> <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new.tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
    <div id="flex-container">
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-title">tweeter</span>
    <p class="cta-container">
      <span class="new-tweet-nav"><strong>Write</strong> a new tweet </span>
      <i id="nav-arrow" class="fas fa-angle-double-down"></i>
    </p>
  </nav>
  
  <header>
    <div class="avatar-container">
      <img src="images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><strong>Amanda</strong> Shalansky</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="comp-container">
      <span id="error1" class="error">
        <p>Oops! You made a boo boo. Please compose a tweet before pressing submit <i
            class="fas fa-exclamation-triangle"></i></p>
      </span>
      <span id="error2" class="error">
        <p>Oops! You made a boo boo.Tweet exceeds character limit <i class="fas fa-exclamation-triangle"></i></p>
      </span>
      <h2>Compose Tweet</h2>
      <form id="form" method="POST" action="/tweets">
        <label for="tweet-message"><textarea autofocus class="msg" name="text" placeholder="What are you humming about?"></textarea></label>
        <input class="btn-submit" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section id="tweet-wrapper">
      <article class="tweet">
        <i></i>
        <h3></h3>
        <h3 class="handle"></h3>
        <p></p>
        <footer>
          <div class="footer-icons"> 
            <i></i> 
            <i></i> 
            <i></i> 
          </div>
        </footer>
      </article>
    </section>
    <i id="topbutton" class="fas fa-chevron-circle-up fa-2x"></i>
  </main>
</div>
</body>

</html>
