<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700&display=swap">
    <link rel="stylesheet" href="https://fontawesome.com/icons/angle-double-down?style=solid">
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <p class="cta-container">
        <span class="new-tweet-nav"><strong>Write</strong> a new tweet </span>
        <span class="arrow">&#x21e9</span>
    </p>
    </nav>
  <header>
      <div class="avatar-container">
          <img src="images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><strong>Amanda</strong> Shalansky</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form methos="POST" action="http://localhost:8080/tweets">
              <textarea class="msg" name="message" placeholder="What are you humming about?"></textarea>
              <input class="btn" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
    </main>

  </body>
