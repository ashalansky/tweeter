<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700&display=swap"/>
  <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.10.1/css/all.css> <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new.tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />
  
  <!-- External JS -->
  <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-title">tweeter</span>
    <p class="cta-container">
      <span class="new-tweet-nav"><strong>Write</strong> a new tweet </span>
      <i id="nav-arrow" class="fas fa-angle-double-down"></i>
    </p>
  </nav>
  <header>
    <div class="avatar-container">
      <img src="images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><strong>Amanda</strong> Shalansky</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="comp-container">
      <h2>Compose Tweet</h2>
      <form id="form" method="POST" action="/tweets">
        <label for="tweet-message"></label>
        <textarea autofocus class="msg" name="text" placeholder="What are you humming about?"></textarea>
        <input class="btn-submit" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section id="tweet-wrapper">
      <article class="tweet">
        <i class="far fa-user"> </i>
        <h3>Amanda</h3>
        <h3 class="handle">@ashalansky</h3>
        <p>I've been thinking about it and I've realized it is in my financial best interest to pass away. lol.</p>
        <footer>10 days ago
          <div class="footer-icons"> <i class="far fa-heart"></i> <i class="far fa-comment-alt">
          </i> <i class="fas fa-retweet"></i> </div>
        </footer>
      </article>
    </section>
    <i id="topbutton" class="fas fa-chevron-circle-up fa-2x"></i>
  </main>
</body>

</html>
